<div class="main__menu">
	<div class="menu__wrap">
		<div class="menu__top">
			<input  [(ngModel)]="searchInputQuery" class="chat__search" placeholder="Find somebody?" type="text">
			<i class="fa fa-search chat__search-btn" aria-hidden="true"></i>
		</div>
		<div (click)="closeMenu()" class="menu__back-btn">b<br>a<br>c<br>k</div>
		<div (click)="logOut()" class="menu__exit-btn">
			<i class="fa fa-sign-out" aria-hidden="true"></i>
			<div class="label-exit">e<br>x<br>i<br>t</div>
		</div>
		<div class="menu__users custom-scroll">
			<div  *ngFor="let user of (userlist | userlistFilter: searchInputQuery)"
			(click)="changeCurrentOpponent(user)" class="users__item">
				<i class="fa fa-user-secret" aria-hidden="true"></i>
				<span>{{user.username}}</span>
			</div>
		</div>
	</div>
</div>
